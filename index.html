<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add course page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body style="color: white; background-color: #1d2630">
    <div class="container mt-5">
      <div class="text-center">
        <h1 class="display-5 mb-5">Admin Page</h1>
      </div>
      <div class="main row justify-content-center">
        <form action="" id="product-form" class="row justify-content-center mb-4" autocomplete="off">
          <div class="col-10 mb-3">
            <label for="sp">Selling Price</label>
            <input class="form-control" id="sp" type="number" placeholder="Enter the Price">
          </div>
          <div class="col-10 mb-3">
            <label for="sp">Product</label>
            <input class="form-control" id="pro" type="text" placeholder="Enter the Product Name">
          </div>
          <div class="col-10 mb-3">
            <label for="sp">Category</label>
            <input class="form-control" id="ctg" type="text" placeholder="Enter the Product Category as Eating-Item Beverages or Skin Care">
          </div>
          <div class="col-10">
            <input type="submit" class="btn btn-success" value="Add the Item">
          </div>
        </form>
        <div class="col-10 mt-5">
         <table class="table table-stripped table-dark">
          <thead>
            <tr>
              <th>Product Price</th>
              <th>Product Name</th>
              <th>Product Category</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="product-list">
            <tr>
              <td>50</td>
              <td>Cold Drink</td>
              <td>Beverages</td>
              <td>
                <a href="#" class="btn btn-danger btn-sm delete">Delete</a>
              </td>
            </tr>
          </tbody>
         </table>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
  
  </html>
